<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <style>
        canvas{
            background: rgb(255, 255, 255);
            border: 2px solid;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="600" height="700"> </canvas>

    <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

        ctx.fillStyle = '#7d88e5';
        ctx.fillRect(25,25,80,80);

        ctx.fillStyle = '#cd0009';
        ctx.fillRect(85,85,80,80);

        ctx.fillStyle = "rgba(255,150,255, 0.8)";
        ctx.fillRect(145,145,80,80, 0.5);

    </script>
</body>
</html>
