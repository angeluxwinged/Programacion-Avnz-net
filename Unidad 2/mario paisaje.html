<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>

    <style>
        canvas{
            background: rgb(179,238,254);
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="700" height="400"> </canvas>

    <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

        //stroke width
        ctx.lineWidth = 3;

        //arbusto
        ctx.fillStyle = "rgb(28,131,27)";
        ctx.beginPath();
        ctx.arc(40,358,20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(49,365,20, 0, 2 * Math.PI);
        ctx.fill();

        //suelo
        ctx.fillStyle = 'rgb(255,195,192)';
        ctx.fillRect(0,360,800,10);
        ctx.strokeStyle = "balck";
        ctx.strokeRect(0,360,800,10);

        ctx.fillStyle = 'rgb(224,155,108)';
        ctx.fillRect(0,370,800,30);
        ctx.strokeRect(0,370,800,30);

        //muros
        ctx.fillStyle = 'rgb(79,217,109)';
        ctx.fillRect(610,260,90,100);
        ctx.strokeRect(610,260,900,100);
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        ctx.beginPath();
        ctx.arc(620,270,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(620,350,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = 'black';
        ctx.fillRect(300,190,15,170);
        ctx.strokeRect(300,190,15,170);
        ctx.fillStyle = 'rgb(132,192,255)';
        ctx.fillRect(200,180,100,180);
        ctx.strokeRect(200,180,100,180);
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        ctx.beginPath();
        ctx.arc(210,190,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(290,190,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(290,350,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.fillStyle = 'black';
        ctx.fillRect(250,270,15,90);
        ctx.strokeRect(250,270,15,90);
        ctx.fillStyle = 'rgb(255,195,184)';
        ctx.fillRect(150,260,100,100);
        ctx.strokeRect(150,260,100,100);
        ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
        ctx.beginPath();
        ctx.arc(160,270,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(240,270,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(160,350,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(240,350,5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        //tuberia
        ctx.fillStyle = 'rgb(23,135,24)';
        ctx.fillRect(430,260,80,100);
        ctx.strokeRect(430,260,80,100);
        ctx.fillStyle = 'black';
        ctx.fillRect(495,260,10,100);
        ctx.strokeRect(495,260,10,100);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillRect(485,260,5,99);

        ctx.fillStyle = 'green';
        ctx.fillRect(425,260,90,30);
        ctx.strokeRect(425,260,90,30);
        ctx.fillStyle = 'black';
        ctx.fillRect(500,260,10,30);
        ctx.strokeRect(500,260,10,30);
        ctx.fillStyle = 'rgba(255,255,255,0.5)';
        ctx.fillRect(490,261,5,28);

        //bloques
        ctx.fillStyle = 'rgb(251,145,104)';
        ctx.fillRect(140,80,40,40);
        ctx.strokeRect(140,80,40,40);
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(145,85,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(175,85,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(145,115,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(175,115,2, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = 'rgb(251,145,104)';
        ctx.fillRect(100,80,40,40);
        ctx.strokeRect(100,80,40,40);
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(105,85,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(135,85,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(105,115,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(135,115,2, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = 'rgb(251,145,104)';
        ctx.fillRect(20,220,40,40);
        ctx.strokeRect(20,220,40,40);
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(25,225,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(55,225,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(25,255,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(55,255,2, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.fillStyle = 'rgb(251,145,104)';
        ctx.fillRect(640,130,40,40);
        ctx.strokeRect(640,130,40,40);
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(645,135,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(675,135,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(645,165,2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(675,165,2, 0, 2 * Math.PI);
        ctx.fill();

    </script>
</body>
</html>
